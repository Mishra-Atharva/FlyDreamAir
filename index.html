<html>
    <head>
        <meta charset="utf-8">
        <title>FlyDream Air - Miles & Rewards Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="gift.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Holds navigation items -->
        <div class="header">
            

        </div>

        <div class="container">
            <!-- Image -->
            <div class="image">
                <img src="shop.png" alt="">
            </div>

            <div class="form_container">

                <h1>Login</h1>

                <!-- Login Form -->
                <form>

                    <div class="form_content">

                        <!-- Email Field -->
                        <input type="text" name="" id="email" placeholder="Email">
                        <br>

                        <!-- Password Field -->
                        <input type="password" name="" id="password" placeholder="Password">
                        <br>

                        <br>
                        <span id="forgot">Forgot <a href="">Password</a>?</span>
                        <br>

                        <!-- Login Button -->
                        <br>
                        <button class="login_btn">Login</button>

                        <br>
                        <br>
                        <span id="member">Not a member? <a href="">Sign up</a></span>

                    </div>

                </form>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
